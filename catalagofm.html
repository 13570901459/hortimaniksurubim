<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulário - Enviar para WhatsApp</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#e11d48;--muted:#94a3b8;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#071129 0%, #071a2a 100%);color:#e6eef8;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:820px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,0.7)}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    form{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type="text"], textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit}
    textarea{min-height:90px;resize:vertical}
    .full{grid-column:1 / -1}
    .actions{display:flex;gap:10px;align-items:center;margin-top:14px}
    button{cursor:pointer;padding:10px 14px;border-radius:10px;border:0;font-weight:600}
    .btn-send{background:var(--accent);color:white}
    .btn-preview{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .preview{margin-top:14px;background:rgba(255,255,255,0.02);padding:12px;border-radius:8px;font-family:monospace;font-size:13px;white-space:pre-wrap}
    .note{margin-top:10px;color:var(--muted);font-size:13px}
    @media (max-width:720px){form{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <main class="card">
    <h1>Formulário - Enviar para WhatsApp</h1>
    <p class="lead">Preencha os campos abaixo. Ao clicar em <strong>Enviar para WhatsApp</strong> será aberta uma conversa com o número destino e a mensagem já preenchida.</p>

    <form id="form">
      <div>
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" placeholder="Ex: João Silva" />
      </div>

      <div>
        <label for="instagram">Instagram (usuário)</label>
        <input id="instagram" name="instagram" type="text" placeholder="Ex: @joaosilva" />
      </div>

      <div>
        <label for="whatsapp">WhatsApp (do cliente)</label>
        <input id="whatsapp" name="whatsapp" type="text" placeholder="Ex: 5591999xxxx" />
      </div>

      <div>
        <label for="facebook">Link da página do Facebook</label>
        <input id="facebook" name="facebook" type="text" placeholder="https://facebook.com/suaPagina" />
      </div>

      <div>
        <label for="youtube">Link da página do YouTube</label>
        <input id="youtube" name="youtube" type="text" placeholder="https://youtube.com/c/seucanal" />
      </div>

      <div>
        <label for="bordao1">Frase bordão 1</label>
        <input id="bordao1" name="bordao1" type="text" placeholder="Ex: O melhor preço da cidade!" />
      </div>

      <div class="full">
        <label for="bordao2">Frase bordão 2</label>
        <textarea id="bordao2" name="bordao2" placeholder="Ex: Entrega rápida e produtos frescos"></textarea>
      </div>

      <div class="full">
        <label for="observacao">Observação / Mensagem adicional (opcional)</label>
        <textarea id="observacao" name="observacao" placeholder="Algo a mais que queira enviar"></textarea>
      </div>

      <div class="full actions">
        <button type="button" class="btn-send" id="btnSend">Enviar para WhatsApp</button>
        <button type="button" class="btn-preview" id="btnPreview">Ver mensagem</button>
        <button type="button" id="btnClear" class="btn-preview">Limpar</button>
      </div>

    </form>

    <div id="previewBox" class="preview" style="display:none"></div>
    <div class="note">Número destino (fixo): <strong>+55 81 99115-2441</strong></div>
  </main>

  <script>
    // Número destino fornecido: 5581991152441 (já com DDI 55)
    const DEST = '5581991152441';

    const $ = id => document.getElementById(id);
    const form = $('form');
    const previewBox = $('previewBox');
    const btnPreview = $('btnPreview');
    const btnSend = $('btnSend');
    const btnClear = $('btnClear');

    function buildMessage(data){
      // Monta a mensagem final com etiquetas claras
      const lines = [];
      lines.push('➡️ Novo contato - formulário');
      if(data.nome) lines.push('Nome: ' + data.nome);
      if(data.instagram) lines.push('Instagram: ' + data.instagram);
      if(data.whatsapp) lines.push('WhatsApp (do cliente): ' + data.whatsapp);
      if(data.facebook) lines.push('Facebook: ' + data.facebook);
      if(data.youtube) lines.push('YouTube: ' + data.youtube);
      if(data.bordao1) lines.push('Bordão 1: ' + data.bordao1);
      if(data.bordao2) lines.push('Bordão 2: ' + data.bordao2);
      if(data.observacao) lines.push('Observação: ' + data.observacao);
      lines.push('\nEnviado via formulário.');
      return lines.join('\n');
    }

    function getFormData(){
      return {
        nome: $('nome').value.trim(),
        instagram: $('instagram').value.trim(),
        whatsapp: $('whatsapp').value.trim(),
        facebook: $('facebook').value.trim(),
        youtube: $('youtube').value.trim(),
        bordao1: $('bordao1').value.trim(),
        bordao2: $('bordao2').value.trim(),
        observacao: $('observacao').value.trim(),
      };
    }

    btnPreview.addEventListener('click', ()=>{
      const data = getFormData();
      const msg = buildMessage(data);
      previewBox.style.display = 'block';
      previewBox.textContent = msg;
    });

    btnClear.addEventListener('click', ()=>{
      if(confirm('Limpar todos os campos?')){
        form.reset();
        previewBox.style.display = 'none';
        previewBox.textContent = '';
      }
    });

    btnSend.addEventListener('click', ()=>{
      const data = getFormData();
      // Validação mínima: pelo menos nome ou whatsapp do cliente
      if(!data.nome && !data.whatsapp){
        alert('Por favor preencha pelo menos o Nome ou o WhatsApp do cliente.');
        return;
      }
      const msg = buildMessage(data);
      const encoded = encodeURIComponent(msg);
      // URL do WhatsApp (wa.me)
      const url = 'https://wa.me/' + DEST + '?text=' + encoded;
      // Abre em nova aba/janela
      window.open(url, '_blank');
    });

    // Permitir enviar com Enter quando dentro de um campo (evita submit padrão)
    form.addEventListener('submit', e => e.preventDefault());
  </script>
</body>
</html>
