<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manik Radio | On Air</title>
    <style>
        /* CSS - O Visual do R√°dio */
        :root {
            --primary: #6200ea;
            --secondary: #03dac6;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .player-container {
            background: var(--card);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 320px;
            border: 1px solid #333;
        }

        .logo-area {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(98, 0, 234, 0.4);
            animation: pulse 2s infinite;
        }

        h1 { margin: 10px 0; font-size: 1.8rem; letter-spacing: 2px; }
        p { color: #888; margin-bottom: 2rem; }

        .controls { display: flex; justify-content: center; gap: 20px; align-items: center; }

        .btn {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }

        .play-btn {
            background: var(--primary);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }

        .btn:hover { transform: scale(1.1); }
        .play-btn:hover { background: #7c4dff; }

        .volume-container {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type=range] {
            flex-grow: 1;
            accent-color: var(--secondary);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(98, 0, 234, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(98, 0, 234, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(98, 0, 234, 0); }
        }

        .status { font-size: 0.8rem; color: var(--secondary); margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="player-container">
        <div class="logo-area">M</div>
        <h1>MANIK</h1>
        <p id="track-info">Sintonizando...</p>

        <div class="controls">
            <button class="btn play-btn" id="playPauseBtn">
                <span id="icon">‚ñ∂</span>
            </button>
        </div>

        <div class="volume-container">
            <span>üîà</span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.8">
            <span>üîä</span>
        </div>

        <div id="status" class="status">‚óè AO VIVO</div>
    </div>

    <audio id="radioPlayer" src="https://stream.zeno.fm/f97v8m8998zuv"></audio>

    <script>
        const audio = document.getElementById('radioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const icon = document.getElementById('icon');
        const volumeSlider = document.getElementById('volumeSlider');
        const trackInfo = document.getElementById('track-info');
        const status = document.getElementById('status');

        let isPlaying = false;

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                icon.textContent = '‚ñ∂';
                trackInfo.textContent = 'R√°dio Pausada';
                status.style.display = 'none';
            } else {
                audio.play();
                icon.textContent = '‚è∏';
                trackInfo.textContent = 'Tocando Agora';
                status.style.display = 'block';
            }
            isPlaying = !isPlaying;
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        // Caso o stream caia ou mude
        audio.addEventListener('waiting', () => {
            trackInfo.textContent = 'Carregando...';
        });

        audio.addEventListener('playing', () => {
            trackInfo.textContent = 'Transmitindo Manik';
        });
    </script>
</body>
</html>
