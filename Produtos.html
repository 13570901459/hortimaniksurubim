<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HORTIMANIK - Delivery Hortifruti</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <style>
    .oferta::after {
      content: 'Oferta';
      background: red;
      color: white;
      padding: 2px 6px;
      font-size: 0.75rem;
      border-radius: 4px;
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body class="bg-green-50">
  <header x-data="{ open: false }" class="bg-white shadow p-4 sticky top-0 z-50">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">

      <!-- LOGO + MENU HAMBURGUER -->
      <div class="flex justify-between items-center w-full md:w-auto">
        <div class="flex items-center space-x-2">
          <img src="logo.png" alt="Logo" class="w-12 h-12">
          <span class="font-bold text-green-700 text-xl">HORTIMANIK</span>
        </div>
        <!-- Botão menu mobile -->
        <button @click="open = !open" class="md:hidden text-green-700 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- MENU CATEGORIAS -->
      <nav :class="{'block': open, 'hidden': !open}" class="flex-wrap gap-2 mt-4 md:mt-0 md:flex md:flex-row hidden">
        <button onclick="filterCategory('todos')" class="px-3 py-1 rounded bg-green-100 hover:bg-green-200">Todos</button>
        <button onclick="filterCategory('bandejado')" class="px-3 py-1 rounded bg-green-100 hover:bg-green-200">Bandejado</button>
        <button onclick="filterCategory('Polpas')" class="px-3 py-1 rounded bg-green-100 hover:bg-green-200">Polpas</button>
        <button onclick="filterCategory('frutas')" class="px-3 py-1 rounded bg-green-100 hover:bg-green-200">Frutas</button>
        <button onclick="filterCategory('folhagens')" class="px-3 py-1 rounded bg-green-100 hover:bg-green-200">Folhagens</button>
        <button onclick="filterCategory('verduras')" class="px-3 py-1 rounded bg-green-100 hover:bg-green-200">Verduras/Legumes</button>
        <button onclick="filterCategory('raizes')" class="px-3 py-1 rounded bg-green-100 hover:bg-green-200">Raízes</button>
        <button onclick="filterCategory('oferta')" class="px-3 py-1 rounded bg-red-100 hover:bg-red-200">Ofertas</button>
      </nav>

      <!-- BUSCA + CARRINHO -->
      <div class="flex flex-col sm:flex-row items-stretch gap-2 w-full md:w-auto mt-4 md:mt-0">
        <input type="text" id="search" onkeyup="searchProduct()" placeholder="Buscar produto..."
          class="p-2 border rounded w-full sm:w-auto">
        <button onclick="toggleCart()" class="bg-green-600 text-white px-4 py-2 rounded">Ver meu carrinho</button>
      </div>
    </div>
  </header>


  <main class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="productList">

    <!-- Produtos serão carregados aqui via JavaScript -->
    <!-- POLPAS: -->

    <!-- POLPAS de Maracujá UN-->
    <div class="bg-white p-4 rounded shadow relative categoria-Polpas">
      <img src="imagens/polpamaracuja.jpg" alt="Polpa de Maracujá 300g UN" class="w-full h-40 object-contain rounded">
      <h2 class="text-lg font-bold mt-2">Polpa de Maracujá 300g UN</h2>
      <p class="text-sm text-gray-500">Descrição do produto.</p>
      <p class="text-green-700 font-bold">R$ 6,99</p>
      <form onsubmit="addToCart(event, 'Polpa de Maracujá UN', 6.99)" class="mt-2 space-y-2">
        <select class="w-full border rounded p-1" name="peso">
         <option value="1">1 un</option>
        </select>
        <input type="number" name="quantidade" min="1" value="1" class="w-full border rounded p-1" required>
        <input type="text" name="comentario" placeholder="Comentários (opcional)" class="w-full border rounded p-1">
        <button type="submit" class="bg-green-600 text-white px-4 py-1 rounded w-full">Adicionar</button>
      </form>
    </div>
