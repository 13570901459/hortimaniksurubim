<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyper Store - Clone</title>
    <style>
        :root {
            --primary-color: #bc00ff;
            --bg-dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-white: #ffffff;
            --green-whatsapp: #25d366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
        }

        /* Header */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-transform: uppercase;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            background: var(--primary-color);
            padding: 10px 15px;
            border-radius: 8px;
        }

        #cart-count {
            background: white;
            color: black;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: 5px;
        }

        /* Banner */
        .banner {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid var(--primary-color);
        }

        .banner img {
            width: 100%;
            display: block;
        }

        /* Grid de Produtos */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #333;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .price-old {
            text-decoration: line-through;
            color: #888;
            font-size: 0.9em;
        }

        .price-new {
            color: var(--primary-color);
            font-size: 1.4em;
            font-weight: bold;
            margin: 5px 0;
        }

        .buy-btn {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .buy-btn:hover {
            filter: brightness(1.2);
        }

        /* Carrinho Lateral */
        #cart-sidebar {
            position: fixed;
            right: -100%;
            top: 0;
            width: 350px;
            height: 100%;
            background: #111;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            transition: 0.4s;
            z-index: 2000;
            padding: 20px;
        }

        #cart-sidebar.active {
            right: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .checkout-btn {
            width: 100%;
            background: var(--green-whatsapp);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            #cart-sidebar { width: 100%; }
            .product-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">VYPER STORE</div>
    <div class="cart-icon" onclick="toggleCart()">
        ðŸ›’ Carrinho <span id="cart-count">0</span>
    </div>
</header>

<div class="container">
    <div class="banner">
        <img src="https://via.placeholder.com/1200x400/220033/ffffff?text=OFERTA+DE+HOJE+-+98%+OFF" alt="Banner">
    </div>

    <h2 style="margin: 30px 0;">ðŸ”¥ Mais Procurados</h2>

    <div class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200/500050/ffffff?text=Youtube+Premium" alt="YT">
            <h3>YouTube Premium VitalÃ­cio</h3>
            <p class="price-old">R$ 69,90</p>
            <p class="price-new">R$ 14,90</p>
            <button class="buy-btn" onclick="addToCart('YouTube Premium', 14.90)">Adicionar ao Carrinho</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x200/500050/ffffff?text=Netflix+4K" alt="Netflix">
            <h3>Netflix Premium 4K (TELA)</h3>
            <p class="price-old">R$ 49,90</p>
            <p class="price-new">R$ 15,90</p>
            <button class="buy-btn" onclick="addToCart('Netflix 4K', 15.90)">Adicionar ao Carrinho</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x200/500050/ffffff?text=Combo+Streaming" alt="Combo">
            <h3>Combo (Netflix+Disney+Prime)</h3>
            <p class="price-old">R$ 69,90</p>
            <p class="price-new">R$ 29,90</p>
            <button class="buy-btn" onclick="addToCart('Combo Streaming', 29.90)">Adicionar ao Carrinho</button>
        </div>
    </div>
</div>

<div id="cart-sidebar">
    <h3>Seu Carrinho</h3>
    <hr style="margin: 15px 0; opacity: 0.2;">
    <div id="cart-items-list">
        </div>
    <div style="margin-top: 20px;">
        <strong>Total: R$ <span id="cart-total">0.00</span></strong>
    </div>
    <button class="checkout-btn" onclick="sendWhatsApp()">Finalizar no WhatsApp</button>
    <button onclick="toggleCart()" style="background:none; border:none; color:white; margin-top:10px; cursor:pointer;">Cerrar [X]</button>
</div>

<script>
    let cart = [];
    const WHATSAPP_NUMBER = "5511999999999"; // COLOQUE SEU NÃšMERO AQUI

    function toggleCart() {
        document.getElementById('cart-sidebar').classList.toggle('active');
    }

    function addToCart(name, price) {
        cart.push({ name, price });
        updateCart();
        // Abre o carrinho automaticamente ao adicionar
        if(!document.getElementById('cart-sidebar').classList.contains('active')) {
            toggleCart();
        }
    }

    function updateCart() {
        const list = document.getElementById('cart-items-list');
        const count = document.getElementById('cart-count');
        const totalDisp = document.getElementById('cart-total');
        
        list.innerHTML = "";
        let total = 0;

        cart.forEach((item, index) => {
            total += item.price;
            list.innerHTML += `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>R$ ${item.price.toFixed(2)}</span>
                </div>
            `;
        });

        count.innerText = cart.length;
        totalDisp.innerText = total.toFixed(2);
    }

    function sendWhatsApp() {
        if (cart.length === 0) {
            alert("O carrinho estÃ¡ vazio!");
            return;
        }

        let message = "*Novo Pedido - Vyper Store*%0A%0A";
        let total = 0;

        cart.forEach(item => {
            message += `â€¢ ${item.name} - R$ ${item.price.toFixed(2)}%0A`;
            total += item.price;
        });

        message += `%0A*Total: R$ ${total.toFixed(2)}*%0A%0AQuero concluir o pagamento via Pix.`;
        
        const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${message}`;
        window.open(url, '_blank');
    }
</script>

</body>
</html>
